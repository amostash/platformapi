<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lifenome · Precision Health Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=DM+Mono:wght@300;400;500&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --ink:#0a0e1a;--ink2:#2c3550;--ink3:#5a6a8a;--ink4:#9aaccc;
  --paper:#ffffff;--sheet:#f4f6fb;--border:#e0e8f4;--border2:#c8d8ee;
  --blue:#1452d4;--blue-lt:#e8effe;
  --shadow-sm:0 1px 3px rgba(10,14,26,.06);
  --shadow:0 2px 8px rgba(10,14,26,.07),0 8px 24px rgba(10,14,26,.05);
  --shadow-lg:0 4px 16px rgba(10,14,26,.08),0 16px 48px rgba(10,14,26,.07);
}
body{font-family:'DM Sans',sans-serif;background:var(--paper);color:var(--ink);font-size:14px;line-height:1.5;min-height:100vh}

/* HEADER */
.hdr{position:sticky;top:0;z-index:200;background:rgba(255,255,255,.94);backdrop-filter:blur(12px);border-bottom:1px solid var(--border);height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;box-shadow:var(--shadow-sm)}
.hdr-left{display:flex;align-items:center;gap:14px}
.hdr-logo{height:30px;object-fit:contain}
.hdr-sep{width:1px;height:20px;background:var(--border2)}
.hdr-title{font-family:'Sora',sans-serif;font-size:12px;font-weight:600;color:var(--ink3);letter-spacing:.03em}
.hdr-right{display:flex;align-items:center;gap:8px}
.hdr-pill{font-family:'DM Mono',monospace;font-size:11px;padding:3px 10px;border-radius:20px;background:var(--sheet);border:1px solid var(--border);color:var(--ink3)}
.hdr-pill.live{background:#e5f4f2;border-color:rgba(10,124,110,.2);color:#0a7c6e}

/* LAYOUT */
.layout{display:grid;grid-template-columns:256px 1fr;min-height:calc(100vh - 56px)}

/* SIDEBAR */
.sidebar{background:var(--sheet);border-right:1px solid var(--border);padding:16px 10px;overflow-y:auto;position:sticky;top:56px;max-height:calc(100vh - 56px)}
.sb-lbl{font-family:'DM Mono',monospace;font-size:9px;font-weight:500;letter-spacing:.15em;text-transform:uppercase;color:var(--ink4);padding:0 8px;margin:14px 0 5px}
.sb-lbl:first-child{margin-top:0}
.cat-btn{display:flex;align-items:center;gap:9px;width:100%;padding:8px 9px;border-radius:7px;border:1px solid transparent;background:transparent;cursor:pointer;text-align:left;transition:all .15s;margin-bottom:2px}
.cat-btn:hover{background:rgba(255,255,255,.7);border-color:var(--border)}
.cat-btn.active{background:white;border-color:var(--cc,var(--blue));box-shadow:0 0 0 3px color-mix(in srgb,var(--cc,var(--blue)) 10%,transparent)}
.cat-icon{width:28px;height:28px;border-radius:7px;display:flex;align-items:center;justify-content:center;font-size:14px;flex-shrink:0;background:var(--sheet);border:1px solid var(--border);transition:all .15s}
.cat-btn.active .cat-icon{background:color-mix(in srgb,var(--cc,var(--blue)) 10%,white);border-color:color-mix(in srgb,var(--cc,var(--blue)) 20%,transparent)}
.cat-name{font-size:12.5px;font-weight:600;color:var(--ink);display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.cat-sub{font-size:10.5px;color:var(--ink3);display:block;margin-top:1px}

/* MAIN */
.main{background:var(--paper);overflow-y:auto;padding:28px 32px}

/* WELCOME */
.welcome{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:60vh;text-align:center}
.welcome-logo{height:48px;margin-bottom:20px;opacity:.12;filter:grayscale(1)}
.welcome-h{font-family:'Sora',sans-serif;font-size:19px;font-weight:700;color:var(--ink2);margin-bottom:8px}
.welcome-p{font-size:13px;color:var(--ink3);max-width:380px;line-height:1.65}

/* PROGRAM HEADER */
.prog-hdr{margin-bottom:24px;padding-bottom:20px;border-bottom:2px solid var(--border)}
.prog-crumb{font-family:'DM Mono',monospace;font-size:9.5px;font-weight:500;letter-spacing:.12em;text-transform:uppercase;color:var(--ink4);margin-bottom:5px}
.prog-title{font-family:'Sora',sans-serif;font-size:26px;font-weight:800;color:var(--ink);margin-bottom:7px;letter-spacing:-.4px}
.prog-title em{font-style:normal;color:var(--ac,var(--blue))}
.prog-desc{font-size:13.5px;color:var(--ink2);max-width:660px;line-height:1.7;margin-bottom:10px}
.prog-tags{display:flex;flex-wrap:wrap;gap:5px;margin-bottom:0}
.prog-tag{font-size:11px;font-weight:500;padding:3px 10px;border-radius:20px;background:var(--ac-lt,var(--blue-lt));color:var(--ac,var(--blue));border:1px solid color-mix(in srgb,var(--ac,var(--blue)) 18%,transparent)}

/* BODY GRID */
.body-grid{display:grid;grid-template-columns:1fr 360px;gap:20px;align-items:start}
@media(max-width:1100px){.body-grid{grid-template-columns:1fr}}

/* DATA SOURCES PANEL */
.ds-panel{background:var(--sheet);border:1px solid var(--border);border-radius:10px;padding:18px;position:sticky;top:calc(56px + 16px)}
.ds-title{font-family:'Sora',sans-serif;font-size:13px;font-weight:700;color:var(--ink);margin-bottom:3px}
.ds-sub-text{font-size:11.5px;color:var(--ink3);margin-bottom:14px;line-height:1.5}

/* DS ITEM */
.ds-item{border:1px solid var(--border);border-radius:8px;background:white;margin-bottom:5px;overflow:hidden;cursor:pointer;transition:all .15s;user-select:none}
.ds-item:hover{border-color:var(--border2)}
.ds-item.on{border-color:var(--ac,var(--blue));background:color-mix(in srgb,var(--ac,var(--blue)) 5%,white)}
.ds-main-row{display:flex;align-items:center;gap:9px;padding:9px 11px}
.ds-num{font-family:'DM Mono',monospace;font-size:9.5px;font-weight:500;width:16px;color:var(--ink4);flex-shrink:0}
.ds-ico{font-size:15px;flex-shrink:0;width:20px;text-align:center}
.ds-info{flex:1;min-width:0}
.ds-name{font-size:12.5px;font-weight:600;color:var(--ink);display:block}
.ds-hint-text{font-size:11px;color:var(--ink3);display:block;margin-top:1px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.ds-check{width:17px;height:17px;border-radius:4px;border:2px solid var(--border2);display:flex;align-items:center;justify-content:center;font-size:9px;flex-shrink:0;transition:all .15s;background:transparent;color:transparent}
.ds-item.on .ds-check{background:var(--ac,var(--blue));border-color:var(--ac,var(--blue));color:white}
.ds-badge{font-family:'DM Mono',monospace;font-size:10px;font-weight:500;padding:1px 6px;border-radius:10px;background:var(--ac,var(--blue));color:white;display:none;flex-shrink:0}
.ds-item.on .ds-badge{display:inline}

/* BLOOD TIER SUB */
.blood-sub{border-top:1px solid var(--border);background:white;padding:9px 11px;display:none}
.ds-item.on .blood-sub{display:block}
.blood-sub-lbl{font-size:10.5px;font-weight:700;color:var(--ink3);margin-bottom:7px;text-transform:uppercase;letter-spacing:.06em}
.blood-tiers{display:flex;flex-direction:column;gap:3px}
.blood-tier{display:flex;align-items:flex-start;gap:8px;padding:6px 9px;border-radius:5px;border:1px solid transparent;cursor:pointer;transition:all .12s;background:var(--sheet)}
.blood-tier:hover{border-color:var(--border2)}
.blood-tier.sel{border-color:var(--ac,var(--blue));background:color-mix(in srgb,var(--ac,var(--blue)) 6%,white)}
.bt-radio{width:13px;height:13px;border-radius:50%;border:2px solid var(--border2);flex-shrink:0;margin-top:2px;display:flex;align-items:center;justify-content:center;transition:all .12s}
.blood-tier.sel .bt-radio{border-color:var(--ac,var(--blue))}
.bt-dot{width:5px;height:5px;border-radius:50%;background:var(--ac,var(--blue));display:none}
.blood-tier.sel .bt-dot{display:block}
.bt-name{font-size:12px;font-weight:600;color:var(--ink);display:block}
.bt-items{font-size:10px;color:var(--ink3);display:block;margin-top:1px;line-height:1.4}

/* INSIGHTS PANEL */
.no-src{text-align:center;padding:40px 16px;color:var(--ink4)}
.no-src-icon{font-size:28px;margin-bottom:10px}
.no-src-text{font-size:12.5px;line-height:1.6}

/* TOTAL BAR */
.total-bar{display:flex;align-items:center;gap:14px;flex-wrap:wrap;padding:13px 16px;border-radius:9px;background:linear-gradient(135deg,color-mix(in srgb,var(--ac,var(--blue)) 6%,white),white);border:1px solid color-mix(in srgb,var(--ac,var(--blue)) 12%,transparent);margin-bottom:18px}
.t-num{font-family:'Sora',sans-serif;font-size:22px;font-weight:800;color:var(--ac,var(--blue));line-height:1}
.t-lbl{font-size:11px;color:var(--ink3);font-weight:500;margin-top:2px}
.t-sep{width:1px;height:26px;background:var(--border);margin:0 2px;flex-shrink:0}

/* SOURCE BLOCK */
.src-block{margin-bottom:20px;animation:fadeUp .2s ease both}
@keyframes fadeUp{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:translateY(0)}}
.src-hdr{display:flex;align-items:center;gap:9px;padding:9px 14px;border-radius:8px 8px 0 0;color:white}
.src-hdr-ico{font-size:15px}
.src-hdr-name{font-family:'Sora',sans-serif;font-size:12.5px;font-weight:700;flex:1}
.src-hdr-count{font-family:'DM Mono',monospace;font-size:10px;font-weight:500;background:rgba(255,255,255,.15);padding:2px 7px;border-radius:9px}

/* INSIGHT CARDS GRID */
.ins-cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:7px;padding:8px;background:var(--sheet);border:1px solid var(--border);border-top:none;border-radius:0 0 8px 8px}
.ins-card{background:white;border:1px solid var(--border);border-radius:7px;padding:11px 13px;transition:all .15s;cursor:default}
.ins-card:hover{box-shadow:var(--shadow);border-color:var(--border2)}
.ic-src-badge{font-family:'DM Mono',monospace;font-size:8.5px;font-weight:500;letter-spacing:.08em;text-transform:uppercase;padding:2px 6px;border-radius:3px;margin-bottom:6px;display:inline-block}
.ic-name{font-size:12.5px;font-weight:700;color:var(--ink);margin-bottom:3px;line-height:1.3}
.ic-desc{font-size:11px;color:var(--ink3);line-height:1.5;margin-bottom:6px}
.ic-markers{display:flex;flex-wrap:wrap;gap:3px}
.ic-m{font-family:'DM Mono',monospace;font-size:9.5px;padding:2px 6px;border-radius:3px;background:var(--sheet);border:1px solid var(--border);color:var(--ink3)}

/* API BLOCK */
.api-block{margin-top:20px;background:var(--ink);border-radius:9px;padding:18px 20px}
.api-title{font-family:'Sora',sans-serif;font-size:12.5px;font-weight:700;color:white;margin-bottom:10px;display:flex;align-items:center;gap:8px}
.api-eps{display:flex;flex-direction:column;gap:5px}
.api-ep{display:flex;align-items:center;gap:9px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.09);border-radius:5px;padding:7px 11px}
.api-method{font-family:'DM Mono',monospace;font-size:9.5px;font-weight:600;padding:2px 7px;border-radius:3px;flex-shrink:0}
.api-method.get{background:rgba(20,200,150,.18);color:#0dd9a0}
.api-method.post{background:rgba(80,120,250,.18);color:#7095fd}
.api-path{font-family:'DM Mono',monospace;font-size:10.5px;color:rgba(255,255,255,.55);flex:1}
.api-note{margin-top:10px;font-size:10px;color:rgba(255,255,255,.3);font-family:'DM Mono',monospace}
</style>
</head>

// ── STATE ─────────────────────────────────────────────────
let program = null;
let active = new Set();
let bloodTier = 'standard';

// ── SIDEBAR ───────────────────────────────────────────────
function buildSidebar() {
  const sb = document.getElementById('sidebar');
  sb.innerHTML = '<div class="sb-lbl">Health Programs</div>';
  PROGRAMS.forEach(function(p) {
    const btn = document.createElement('button');
    btn.className = 'cat-btn';
    btn.style.setProperty('--cc', p.color);
    btn.innerHTML =
      '<div class="cat-icon">' + p.icon + '</div>' +
      '<div style="flex:1;min-width:0">' +
        '<span class="cat-name">' + p.name + '</span>' +
        '<span class="cat-sub">' + p.sub + '</span>' +
      '</div>';
    btn.onclick = function() { selectProgram(p); };
    sb.appendChild(btn);
  });
}

// ── SELECT PROGRAM ────────────────────────────────────────
function selectProgram(p) {
  program = p;
  active = new Set();
  bloodTier = 'standard';
  document.querySelectorAll('.cat-btn').forEach(function(b) { b.classList.remove('active'); });
  var allBtns = document.querySelectorAll('.cat-btn');
  for (var i = 0; i < allBtns.length; i++) {
    if (allBtns[i].querySelector('.cat-name').textContent === p.name) {
      allBtns[i].classList.add('active');
      break;
    }
  }
  renderAll();
}

// ── RENDER ALL ────────────────────────────────────────────
function renderAll() {
  var p = program;
  var main = document.getElementById('main');
  main.style.setProperty('--ac', p.color);
  main.style.setProperty('--ac-lt', p.lt);

  var tags = p.tags.map(function(t) { return '<span class="prog-tag">' + t + '</span>'; }).join('');

  main.innerHTML =
    '<div class="prog-hdr">' +
      '<div class="prog-crumb">Health Program &middot; ' + p.sub + '</div>' +
      '<div class="prog-title"><em>' + p.name + '</em> Intelligence</div>' +
      '<div class="prog-desc">' + p.desc + '</div>' +
      '<div class="prog-tags">' + tags + '</div>' +
    '</div>' +
    '<div class="body-grid">' +
      '<div id="ins-col">' + renderInsights() + '</div>' +
      '<div id="ds-col" style="--ac:' + p.color + ';--ac-lt:' + p.lt + '">' + renderDsPanel() + '</div>' +
    '</div>';

  bindEvents();
}

// ── DATA SOURCES PANEL ────────────────────────────────────
function renderDsPanel() {
  var p = program;
  var rows = DATA_SOURCES.map(function(ds, i) {
    var on = active.has(ds.id);
    var count = countInsights(ds.id);
    var bloodHtml = '';
    if (ds.hasBlood) {
      var tRows = Object.keys(BLOOD_TIERS).map(function(tid) {
        var td = BLOOD_TIERS[tid];
        var sel = (bloodTier === tid);
        var preview = td.items.slice(0, 3).join(', ') + (td.items.length > 3 ? '…' : '');
        return '<div class="blood-tier' + (sel ? ' sel' : '') + '" data-tier="' + tid + '">' +
          '<div class="bt-radio"><div class="bt-dot"></div></div>' +
          '<div><span class="bt-name">' + td.name + '</span>' +
          '<span class="bt-items">' + preview + '</span></div>' +
        '</div>';
      }).join('');
      bloodHtml = '<div class="blood-sub">' +
        '<div class="blood-sub-lbl">Panel Comprehensiveness</div>' +
        '<div class="blood-tiers">' + tRows + '</div>' +
      '</div>';
    }
    return '<div class="ds-item' + (on ? ' on' : '') + '" data-src="' + ds.id + '">' +
      '<div class="ds-main-row">' +
        '<span class="ds-num">' + String(i+1).padStart(2,'0') + '</span>' +
        '<span class="ds-ico">' + ds.icon + '</span>' +
        '<div class="ds-info">' +
          '<span class="ds-name">' + ds.name + '</span>' +
          '<span class="ds-hint-text">' + (ds.hasBlood && on ? BLOOD_TIERS[bloodTier].name : ds.hint) + '</span>' +
        '</div>' +
        '<span class="ds-badge">' + count + '</span>' +
        '<div class="ds-check">✓</div>' +
      '</div>' +
      bloodHtml +
    '</div>';
  }).join('');

  return '<div class="ds-panel">' +
    '<div class="ds-title">⚡ Data Sources</div>' +
    '<div class="ds-sub-text">Toggle sources to unlock insights. Each layer adds depth.</div>' +
    rows +
  '</div>';
}

function countInsights(srcId) {
  if (!program) return 0;
  var tiers = ['basic','standard','advanced','comprehensive'];
  var selIdx = tiers.indexOf(bloodTier);
  return program.insights.filter(function(ins) {
    if (ins.src !== srcId) return false;
    if (srcId === 'blood' && ins.tier) return tiers.indexOf(ins.tier) <= selIdx;
    return true;
  }).length;
}

// ── INSIGHTS PANEL ────────────────────────────────────────
function renderInsights() {
  if (active.size === 0) {
    return '<div class="no-src">' +
      '<div class="no-src-icon">⬡</div>' +
      '<div class="no-src-text">Select one or more data sources<br>to see what Lifenome can deliver.</div>' +
    '</div>';
  }

  var p = program;
  var tiers = ['basic','standard','advanced','comprehensive'];
  var selIdx = tiers.indexOf(bloodTier);
  var groups = [];

  active.forEach(function(srcId) {
    var dsInfo = null;
    for (var j = 0; j < DATA_SOURCES.length; j++) {
      if (DATA_SOURCES[j].id === srcId) { dsInfo = DATA_SOURCES[j]; break; }
    }
    var ins = p.insights.filter(function(i) {
      if (i.src !== srcId) return false;
      if (srcId === 'blood' && i.tier) return tiers.indexOf(i.tier) <= selIdx;
      return true;
    });
    if (ins.length > 0) groups.push({ dsInfo: dsInfo, ins: ins, srcId: srcId });
  });

  var total = groups.reduce(function(a, b) { return a + b.ins.length; }, 0);

  var statsHtml = '<div class="total-bar">' +
    '<div><div class="t-num">' + total + '</div><div class="t-lbl">Total Insights</div></div>' +
    '<div class="t-sep"></div>' +
    '<div><div class="t-num">' + active.size + '</div><div class="t-lbl">Data Sources</div></div>';
  if (active.has('blood')) {
    statsHtml += '<div class="t-sep"></div><div><div class="t-num" style="font-size:14px;font-weight:700">' +
      BLOOD_TIERS[bloodTier].name.split(' ').slice(0,1).join('') + '</div><div class="t-lbl">Blood Panel</div></div>';
  }
  statsHtml += '</div>';

  var srcColors = {
    lifestyle:'#2a3560', wearable:'#005870', physiological:'#6a3000',
    blood:'#7a0020', dna_array:'#4020a0', dna_exome:'#2a0880',
    dna_wgs:'#100460', micro_16s:'#3a4a10', micro_wgs:'#2a3808',
    epigenetics:'#084840'
  };

  var blocksHtml = groups.map(function(g) {
    var bg = srcColors[g.srcId] || '#1a2a4a';
    var cards = g.ins.map(function(ins) {
      var tierLabel = (ins.tier && g.srcId === 'blood') ? ' &middot; ' + BLOOD_TIERS[ins.tier].name : '';
      var srcName = g.dsInfo ? g.dsInfo.name : g.srcId;
      var mkrs = (ins.markers || []).map(function(m) {
        return '<span class="ic-m">' + m + '</span>';
      }).join('');
      return '<div class="ins-card">' +
        '<div class="ic-src-badge" style="background:color-mix(in srgb,' + p.color + ' 10%,white);color:' + p.color + ';border:1px solid color-mix(in srgb,' + p.color + ' 15%,transparent)">' +
          srcName + tierLabel +
        '</div>' +
        '<div class="ic-name">' + ins.name + '</div>' +
        '<div class="ic-desc">' + ins.desc + '</div>' +
        '<div class="ic-markers">' + mkrs + '</div>' +
      '</div>';
    }).join('');

    return '<div class="src-block">' +
      '<div class="src-hdr" style="background:' + bg + '">' +
        '<span class="src-hdr-ico">' + (g.dsInfo ? g.dsInfo.icon : '') + '</span>' +
        '<span class="src-hdr-name">' + (g.dsInfo ? g.dsInfo.name : g.srcId) + '</span>' +
        '<span class="src-hdr-count">' + g.ins.length + ' insight' + (g.ins.length !== 1 ? 's' : '') + '</span>' +
      '</div>' +
      '<div class="ins-cards">' + cards + '</div>' +
    '</div>';
  }).join('');

  var epArr = [];
  active.forEach(function(srcId) {
    for (var j = 0; j < DATA_SOURCES.length; j++) {
      if (DATA_SOURCES[j].id === srcId) {
        epArr.push(DATA_SOURCES[j]);
        break;
      }
    }
  });
  var epsHtml = epArr.map(function(ds) {
    return '<div class="api-ep">' +
      '<span class="api-method ' + ds.method.toLowerCase() + '">' + ds.method + '</span>' +
      '<span class="api-path">' + ds.ep + '</span>' +
    '</div>';
  }).join('');

  var apiHtml = '<div class="api-block">' +
    '<div class="api-title">🔌 API Endpoints for This Configuration</div>' +
    '<div class="api-eps">' + epsHtml + '</div>' +
    '<div class="api-note">Full spec: developers.lifenome.com &nbsp;·&nbsp; Auth: Bearer Token (RFC6750)</div>' +
  '</div>';

  return statsHtml + blocksHtml + apiHtml;
}

// ── BIND EVENTS ───────────────────────────────────────────
function bindEvents() {
  document.querySelectorAll('.ds-main-row').forEach(function(row) {
    row.onclick = function() {
      var item = row.closest('.ds-item');
      var src = item.getAttribute('data-src');
      if (active.has(src)) active.delete(src);
      else active.add(src);
      refresh();
    };
  });
  document.querySelectorAll('.blood-tier').forEach(function(tier) {
    tier.onclick = function(e) {
      e.stopPropagation();
      bloodTier = tier.getAttribute('data-tier');
      if (!active.has('blood')) active.add('blood');
      refresh();
    };
  });
}

function refresh() {
  document.getElementById('ins-col').innerHTML = renderInsights();
  document.getElementById('ds-col').innerHTML = renderDsPanel();
  document.getElementById('ds-col').style.setProperty('--ac', program.color);
  document.getElementById('ds-col').style.setProperty('--ac-lt', program.lt);
  bindEvents();
}

// ── INIT ──────────────────────────────────────────────────
buildSidebar();
</script>
</body>
</html>
